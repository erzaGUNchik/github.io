<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Last Stronghold</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <!-- Сцена A-Frame -->
    <a-scene renderer="colorManagement: true;">
      <!-- Активы -->
      <a-assets>
        <!-- Загрузка модели -->
        <a-asset-item id="stronghold-model" src="assets/models/the_last_stronghold_animated.glb"></a-asset-item>
      </a-assets>

      <!-- Камера -->
      <a-entity camera position="0 1.6 3" look-controls wasd-controls></a-entity>

      <!-- Освещение -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 2 1"></a-entity>

      <!-- Модель -->
      <a-entity 
        gltf-model="#stronghold-model" 
        position="0 0 -5" 
        scale="1 1 1">
      </a-entity>

      <!-- Небо -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
